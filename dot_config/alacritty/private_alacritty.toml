[general]
import = ["~/.config/alacritty/themes/tokyonight_night.toml"]

[window]
option_as_alt = "Both"
padding = { x = 0, y = 2 }   

[font]
normal = { family = "MesloLGS Nerd Font Mono", style = "Regular"}
size = 13.0

[selection]
save_to_clipboard = true

[terminal]
shell = "/opt/homebrew/bin/fish"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
  { key = "N", mods = "Command", action = "CreateNewWindow" },
  { key = "Back", mods = "Command", chars = "\u0015"},
  { key = "Space", mods = "Option", mode = "~Search", action = "ToggleViMode"},
]
